<html>
    <head>
        <link rel="stylesheet" href="scrollbar.css">
        <style>
            .font{background-color: rgb(100,0,100);}
        </style>
        <script>
            function send(){
                var fn=side.fn.value;
                var eml=side.eml.value;
                var ps=side.psd.value;
                var cps=side.cpsd.value;
                if(fn!="" && eml!="" && ps!="" && cps!=""){
                    if((eml.includes('@')) && (eml.includes('.'))){
                            if(ps==cps){
                                alert("We are good to go");
                                return true;
                            }
                            else{
                                alert("Both the passwords are different please verify");
                                return false;
                            }
                        }
                    else
                    alert('Your email lacks "@" or "."');
                    return false;
                }
                else{
                    alert('please fill up all the forms');
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <p>
            Want to join become an otaku?<br>
            Fill the form below:-
        </p>
        <br>
        <form name="side" method="post" action="thanking.html" onsubmit="return send()">
            <table>
                <tr><td>
                    <div class="font">FULL NAME:<br>
                    <input type="text" name="fn">
                    </div>
                </td></tr>
                <tr><td>
                    <div class="font">EMAIL ID:<br>
                    <input type="text" name="eml">
                    </div>
                </td></tr>
                <tr><td>
                    <div class="font">PASSWORD:<br>
                    <input type="text" name="psd">
                    </div>
                </td></tr>
                <tr><td>
                    <div class="font">CONFIRM PASSWORD:<br>
                    <input type="text" name="cpsd">
                    </div>
                </td></tr>
                <tr><td>
                    <button type="submit">Send</button>
                    <button type="reset">CLEAR</button>
                </td></tr>
            </table>
        </form>
